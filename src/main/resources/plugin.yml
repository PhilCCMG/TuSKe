name: TuSKe
description: A Skript Addon which has some managers, such as custom enchantments, recipes and GUI inventory, and some general stuffs.
main: com.github.tukenuke.tuske.TuSKe
version: @version@
author: Tuke_Nuke
website: github.com/Tuke-Nuke/TuSKe
depend: [Skript]
softdepend: [SimpleClans, SimpleClansLegacy, Legendchat, Marriage, ProtocolSupport, ViaVersion, Landlord, Umbaska, SkQuery] #Last two dependencies are just to not register ClickType and InventoryType before them
commands:
  tuske:
    description: Main command for TuSKe
    usage: /tuske
    permission: tuske.admin
